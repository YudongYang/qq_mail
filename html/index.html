<!DOCTYPE html>
<html lang="zh-cmn">

<head>
    <title>登录QQ邮箱</title>
    <meta name="renderer" content="webkit">
    <meta name="save" content="history">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="就模仿写个 QQ 邮箱登陆页面">
    <meta name="theme-color" content="gray">
    <link rel="stylesheet" type="text/css" href="./css/qqmail.css">
    <script src="js/qqmail.js"></script>
</head>

<body>
    <!-- 页面内容 -->
    <div class="container">
        <div class="header">
            <a class="header_logo" href="#">(反正这里看不到)QQ邮箱</a>
            <div class="header_link">
                <a href="#">基本版</a> |
                <a href="#">English</a> |
                <a href="http://app.mail.qq.com/">手机版</a> |
                <a href="http://exmail.qq.com?referrer=index_top">企业邮箱</a>
            </div>
        </div>
        <!-- 主要内容 -->
        <div class="content">
            <div class="login_msg"></div>
            <div class="content_wrapper">
                <div class="login_container" id="login">
                    <!-- 原网页是用 iframe 做的，好像那个登陆框内容确实很多 -->
                    <!-- 这个设置就可以将另一个页面完美地嵌进来了 -->
                    <iframe height="100%" width="100%" scrolling="no" frameborder="0" src="./xlogin.html"></iframe>
                </div>
                <!-- 就是那个随机生成的图片，原网页是后台直接生成的好像，这里用 JS 动态随机生成这部分 HTML -->
                <div class="login_pictures" id="content_wrapper_picture"></div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">
            <a href="http://www.tencent.com" target="_blank">关于腾讯</a> |
            <a href="http://mail.qq.com/cgi-bin/readtemplate?check=false&t=mail_clause" target="_blank">服务条款</a> |
            <a href="http://kf.qq.com/product/email.html" target="_blank">客服中心</a> |
            <a href="http://mail.qq.com/contact_us.html" target="_blank">联系我们</a> |
            <a href="http://service.mail.qq.com" target="_blank">帮助中心</a> |
            <spana class="gray">©1998 - 2017 Tencent Inc. All Rights Reserved.</span>
        </div>
    </div>
    <script type="text/javascript">
    // 随机加载登陆图片
    document.getElementById('content_wrapper_picture').innerHTML = randomLoginPicture();
    </script>
</body>

</html>
