<!DOCTYPE html>
<html lang="zh-cmn">

<head>
    <title>登录QQ邮箱</title>
    <meta name="renderer" content="webkit">
    <meta name="save" content="history">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="就模仿写个 QQ 邮箱登陆页面">
    <meta name="theme-color" content="gray">
    <link rel="stylesheet" type="text/css" href="./css/xlogin.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/xlogin.js"></script>
</head>

<body>
    <!-- 登陆框内容 -->
    <div class="login">
        <!-- tab 头 -->
        <div class="header">
            <div class="switch">
                <!-- 这两个 a 标签一定要写在同一行，要不中间会默认留个空白，和原网页样式不一样，很麻烦，最简单就是写在同一行了 -->
                <a class="switch_btn" id="switcher_qlogin" href="javascript:void(0)">快速登录</a><a class="switch_btn_focus" id="switcher_plogin" href="javascript:void(0)">帐号密码登录</a>
            </div>
        </div>
        <!-- 登陆失败时会在这里提示 -->
        <div class="loginTips">
            <div class="error_tips" style="display: none;">
                <span class="error_logo"></span>
                <span class="error_message">你输入的帐号或密码不正确，请重新输入。</span>
            </div>
        </div>
        <!-- 二维码登陆 -->
        <div class="qlogin" id="qr_login_panel" style="display: none;">
            <div class="qlogin_show">
                <div class="qlogin_list">
                    <span class="qr_eara">
                <span class="qr_safe_tips">
                    安全登录，防止被盗
                </span>
                    <!-- 暂时先做成静态的吧，做个会变化的欺骗性更强 -->
                    <img class="qr_img" src="img/qr_server_error.png" />
                    <span class="qr_app_name">
                    <!-- 不给拖动 -->
                    <a class="qr_info_link" draggable="false" href="http://im.qq.com/mobileqq/#from=login" target="_blank">使用QQ手机版扫描登录</a>
                </span>
                    </span>
                </div>
            </div>
            <div class="bottom">
                <div class="check_tips" title="为了确保你的信息安全，不建议在网吧等公共环境勾选此项">
                    <a class="uncheck" href="javascript:void(0)"></a>
                    <label class="check_tips_word">下次自动登录</label>
                </div>
                <a href="http://zc.qq.com/chs/index.html?type=1" target="_blank">注册新帐号</a>
                <span class="dotted">|</span>
                <a id="feedback_qlogin" href="http://support.qq.com/discuss/350_1.shtml" target="_blank">意见反馈</a>
            </div>
        </div>
        <!-- 使用账号和密码登陆，原网页并没有将这两部分分开成两个容器里面处理，有点麻烦，嗯，改以下就好了嘛，虽然看起来好像为了处理更复杂的情况 -->
        <div class="web_qr_login" id="web_login_panel" >
            <div class="web_qr_login_show">
                <div class="web_login">
                    <div class="tips">
                    </div>
                    <div class="login_form">
                        <form>
                            <div class="username_eara">
                                <label class="input_tips">
                                    支持QQ号/邮箱/手机号登录
                                </label>
                                <div class="input_box">
                                    <input type="text" class="input_box_style" name="">
                                    <a class="input_box_del" href="javascript:void(0)"></a>
                                </div>
                            </div>
                            <div class="password_eara">
                                <label class="input_tips">
                                    QQ密码
                                </label>
                                <div class="input_box">
                                    <input type="text" class="input_box_style" name="">
                                    <a class="input_box_del" href="javascript:void(0)"></a>
                                </div>
                            </div>
                            <div class="submit">
                                <a class="submit_button" type="submit" href="javascript:void(0)">
                                    <input class="btn" type="submit" name="" value="登 录">
                                </a>
                                <div class="check_tips" title="为了确保你的信息安全，不建议在网吧等公共环境勾选此项">
                                    <a class="uncheck" href="javascript:void(0)"></a>
                                    <label class="check_tips_word">下次自动登录</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="bottom">
                        <a href="https://aq.qq.com/cn2/findpsw/pc/pc_find_pwd_input_account" target="_blank">忘了密码？</a>
                        <span class="dotted">|</span>
                        <a href="http://zc.qq.com/chs/index.html?type=1" target="_blank">注册新帐号</a>
                        <span class="dotted">|</span>
                        <a href="http://support.qq.com/discuss/350_1.shtml" target="_blank">意见反馈</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
